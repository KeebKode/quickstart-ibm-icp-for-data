  decision-optimization-dest: /ibm/InstallPackage/modules/decision_optimization/dods_dsx_addon.tgz
  
  data-refinery-archive: Addons/DR/0190-shaper.tar
  data-refinery-dest: /ibm/InstallPackage/modules/data_refinery/data_refinery.tar

  spss-modeler-archive: Addons/SPSS/spss-modeler.tar 
